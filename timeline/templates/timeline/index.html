{% if events %}
    <ul>
    {% for year, events in events %}
    	<h1>{{ year }}</h1>
    	{% for event in events %}
	        <li><a href="/timeline/event/{{ event.id }}/">{{ event.name }}</a></li>
	        {% if event.image %}<img src={{ event.image }} />{% endif %}
        {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No Events are available.</p>
{% endif %}
